imports:
    - { resource: config.yml }

parameters:
  evp.test_payments: 1
  domain: "foodout/app_dev.php/"

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        firephp:
            type:  firephp
            level: info
        chromephp:
            type:  chromephp
            level: info
        console:
            type:   stream
            path:  %kernel.logs_dir%/console.log
            level: debug

assetic:
    use_controller: true


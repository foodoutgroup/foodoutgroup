fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

api_base:
    resource: "@ApiBaseBundle/Resources/config/routing.yml"
    prefix:   /api

food_user:
    resource: "@FoodUserBundle/Controller/DefaultController.php"
    type:     annotation
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /{_locale}
    defaults : {_locale: %kernel.default_locale%}


food_lang_homepage:
    pattern: /{_locale}
    defaults: { _controller: FoodAppBundle:Default:index, _locale: %kernel.default_locale%}
    requirements:
      _locale:  "[a-z]{2}"

banned:
    path: /banned/
    defaults: { _controller: FoodAppBundle:Default:banned}

banned_email:
    path: /banned-email/
    defaults: { _controller: FoodAppBundle:Default:bannedEmail}

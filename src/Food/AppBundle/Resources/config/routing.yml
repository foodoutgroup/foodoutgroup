food_ajax:
    resource: "@FoodAppBundle/Resources/config/routing_ajax.yml"
    prefix:   /ajax/{_locale}
    defaults: { _locale: %kernel.default_locale% }
    requirements:
      _locale:  "[a-z]{2}"



food_slug_lang:
    path:  /{_locale}/{slug}
    defaults: { _controller: FoodAppBundle:Slug:process, slug: ~, _locale: %kernel.default_locale% }
    requirements:
        slug : "^(?!admin|cart|login|logout|invoice|payments|newsletter|ajax|js|routing|banned)([\pL0-9-\/\__\"„“\.\+]+)"
        _locale: "^[a-z]{2}"

food_slug:
    path:  /{slug}
    defaults: { _controller: FoodAppBundle:Slug:process, slug: ~, _locale: %kernel.default_locale%  }
    requirements:
        slug : "^(?!admin|cart|login|logout|invoice|payments|newsletter|ajax|js|routing|banned)([\pL0-9-\/\__\"„“\.\+]+)"



food_newsletter_subscribe:
    path: /newsletter/subscription/
    defaults: { _controller: FoodAppBundle:Default:newsletterSubscription}

food_newsletter_subscribe_locale:
    path: /{_locale}/newsletter/subscription/
    defaults: { _controller: FoodAppBundle:Default:newsletterSubscription, _locale: %kernel.default_locale% }

food_order_tracking:
    path: /track/{hash}/
    defaults: { _controller: FoodAppBundle:OrderTracking:index, hash: ~ }

food_order_status_check:
    path: /order_status_check/
    defaults: { _controller: FoodAppBundle:OrderTracking:orderStatusCheck }
    options:
        expose: true

food_review_create:
    path: /place/review/{id}
    defaults: { _controller: FoodDishesBundle:Place:reviewCreate }
    requirements:
        _method: POST

food_test_init:
    resource: "@FoodAppBundle/Resources/config/routing_test.yml"
    prefix: /test

food_order_cnt:
    resource: "@FoodOrderBundle/Resources/config/routing.yml"
    prefix: /order

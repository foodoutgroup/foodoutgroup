food_places_lt_main:
    pattern: /
    defaults: { _controller: FoodPlacesBundle:Default:index}

food_places_lt_recommended:
    pattern: /rekomenduojama/
    defaults: { _controller: FoodPlacesBundle:Default:index, recommended: 1}

food_change_location:
    pattern: /keisti
    defaults: { _controller: FoodPlacesBundle:Default:changeLocation }

food_places_lt_city:
    pattern:  /{city}/
    defaults: { _controller: FoodPlacesBundle:Default:indexCity, city: ~}
    requirements:
        city : "^(?!rekomenduojama|keisti).+"